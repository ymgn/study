<script type="text/javascript">
var counter = function(str,seq){
    return str.split(seq).length - 1;
};
var counter2 = function(str,seq){
    data2 = 0;
    data = str.toString().split('   ');
    for(var i=0;i<data.length;i++){
        data2 = data[i].split(seq).length - 1;
        console.log('data:'+data[i]+" data2:"+data2)
    }

    return data2;
};

var str = "Qiita";
var str2 = "Qiiiiiiiii500iiiiiiiiiita   500     242";
var str3 = "a1b2c3d4e5f";

console.log(str+":"+counter(str,"i"));
console.log(str2+":"+counter(str2,"i"));
console.log(str2+":"+counter2(str2,"500"));
//正規表現も使える
console.log(str3+":"+counter(str3,/\d/));
console.log(str3+":"+counter(str3,/[a-z]/));
</script>
</body>
